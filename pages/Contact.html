<script>
    var app = document.getElementById('text-header');

var typewriter = new Typewriter(app, {
  loop: false,
  deleteSpeed:10,
  delay: 10,

});

typewriter
  .pauseFor(2500)
  .typeString('Our goal is to provide the services that will help <br> mentioned businesses digitize their processes,<br> in a way that is easily comprehensible by visitors <br> and potential clients.')
  .start();

  
</script>

<script>
    $(document).ready(function(){
        $('#name , #Email ,#Message').click(function(){
            $(this).prev().addClass('input-move')
        })
        
    });
    $('#name , #Email ,#Message').focusout(function(){
        if( $(this).val() == "" ) {
            $(this).prev().removeClass('input-move')
        }
        
    });
</script>

<script>
